<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/slider/img1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/slider/img2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/slider/img3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/slider/img4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/slider/img5.jpg" alt=""></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            autoplay: {
                delay: 500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
